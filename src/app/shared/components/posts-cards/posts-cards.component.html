<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let post of postsData">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3
          class="mb-0 title"
          data-toggle="tooltip"
          data-placement="top"
          title="${posts[i].title}"
        >
          {{post.title}}
        </h3>
      </div>
      <div class="card-body">
        <p class="mb-0 content">
          {{post.body}}
        </p>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-success">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
